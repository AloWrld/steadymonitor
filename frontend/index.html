<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hattyjohns Investments - Login</title>
    <style>
        :root {
            --primary-color: #175ef7;
            --primary-dark: #1a3683;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --background-color: #f0f9ff;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: #cbd5e1;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #e6ecfa 0%, #e0f2fe 100%);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            width: 100%;
            max-width: 480px;
        }

        .welcome-container {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .login-container {
            width: 100%;
        }

        .login-card {
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: var(--shadow-md);
        }

        .system-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .system-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: white;
            color: var(--text-primary);
        }

        .form-input::placeholder {
            color: var(--secondary-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-input.error {
            border-color: var(--danger-color);
            background-color: #fef2f2;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .password-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background-color: #fef2f2;
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--danger-color);
        }

        .error-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: var(--secondary-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .role-hints {
            background-color: var(--primary-light);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-primary);
            border-left: 4px solid var(--primary-color);
        }

        .role-hints h4 {
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .role-hints ul {
            list-style: none;
            padding-left: 0;
        }

        .role-hints li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }

        .role-hints li::before {
            content: "‚úì";
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .role-hints li strong {
            color: var(--primary-dark);
            min-width: 160px;
            display: inline-block;
        }

        .contact-note {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(37, 99, 235, 0.2);
            font-style: italic;
            color: var(--text-secondary);
        }

        .session-info {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .session-info::before {
            content: "‚è±Ô∏è";
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
            padding: 1.5rem 0;
            width: 100%;
            border-top: 1px solid var(--border-color);
        }

        .footer-brand {
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.25rem;
        }

        .footer-copyright {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            color: white;
            font-weight: 500;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .notification.info {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 15px;
            padding: 0 5px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .notification button:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 640px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: var(--radius-lg);
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .system-title {
                font-size: 1.5rem;
            }
            
            .role-hints li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            
            .role-hints li strong {
                min-width: auto;
            }
            
            .notification {
                left: 1rem;
                right: 1rem;
                min-width: auto;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .welcome-title {
                font-size: 1.75rem;
            }
            
            .welcome-subtitle {
                font-size: 1rem;
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 0.5rem;
            }
            
            .welcome-container {
                margin-bottom: 1rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="welcome-container">
            <h1 class="welcome-title">Welcome to Hattyjohns Investments!</h1>
            <p class="welcome-subtitle">Beyond Expectations</p>
        </div>

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-container">
                        <div class="logo">H.J.I</div>
                    </div>
                   
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                            autocomplete="username"
                            aria-describedby="usernameError"
                        >
                        <div id="usernameError" class="error-message" role="alert" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                                aria-describedby="passwordError"
                            >
                            <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                                üëÅ
                            </button>
                        </div>
                        <div id="passwordError" class="error-message" role="alert" aria-live="polite"></div>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span id="buttonText">Sign In</span>
                        <div class="spinner" id="spinner"></div>
                    </button>
                </form>

             <div class="session-info">
                    Session expires after 2 hours of inactivity
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-brand">¬© 2026 Mr. V Solutions</div>
        <div class="footer-copyright">Custom POS and Smart Inventory System. All rights reserved.</div>
    </div>

    <!-- Update the script section at the bottom of your existing login.html -->
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const errorDiv = document.getElementById('errorMessage');
    
        // Toggle password visibility
        togglePassword?.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅ' : 'üëÅ‚Äçüó®';
        });
    
        // Handle form submission
        loginForm?.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
    
            // Clear previous errors
            if (errorDiv) errorDiv.style.display = 'none';
            
            // Show loading state
            if (buttonText) buttonText.style.display = 'none';
            if (spinner) spinner.style.display = 'block';
            if (loginButton) loginButton.disabled = true;
    
            // Call auth login
            const result = await window.auth.login(username, password);
            
            if (!result.success) {
                // Show error
                if (errorDiv) {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                } else {
                    alert(result.message);
                }
                
                // Reset button
                if (buttonText) buttonText.style.display = 'block';
                if (spinner) spinner.style.display = 'none';
                if (loginButton) loginButton.disabled = false;
            }
        });
    
        // Auto-redirect if already logged in
        window.auth.checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                const user = window.auth.getUser();
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'department.html';
                }
            }
        });
    });
    </script>

    <script src="js/login-helper.js"></script></body>
</html>
